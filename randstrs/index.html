<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <title>randstrs</title>
    
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
<!--     <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css"> -->
<!--     <link rel="stylesheet" href="bootstrap.min.css"> -->
    <link rel="stylesheet" href="randstrs.css">
  </head>
  
  <body>
    <!-- nav-bar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
      
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav_options">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#" class="navbar-brand">randstrs</a>
        </div>
        
        <div class="collapse navbar-collapse" id="nav_options">
          <ul class="nav navbar-nav" id="nav_list_left">
            <li id="random_li">
              <a href="#">random</a>
            </li>
            <li id="phrase_li">
              <a href="#">phrase</a>
            </li>
            <li id="list_li">
              <a href="#">list</a>
            </li>
            <li id="markov_li">
              <a href="#">Markov</a>
            </li>
          </ul>
          
          <ul class="nav navbar-nav navbar-right" id="nav_list_right">
            <li id="help_li">
              <a href="#">help</a>
            </li>
            <li id="about_li">
              <a href="#">about</a>
            </li>
          </ul>
          
        </div>
      </div>
    </div>
    <!-- end nav-bar -->
    
    <!-- main container -->
    <div class="container" id="main_container">
      <div class="row">
      
        <!-- option panel -->
        <div class="col-xs-12 col-sm-4 col-md-3">
        <div class="panel panel-default low-radius" id="option_panel">
          <div class="panel-heading"><label>Options</label></div>
              
          <form class="panel-body" role="form">
            <div class="row">
              <!-- length option -->
              <div class="col-xs-6 col-sm-6 col-md-6 form-group">
                <label for="length_input">Length</label>
                <input type="text" class="form-control" id="length_input">
              </div>
              <!-- end length option -->
              
              <!-- repeat option -->
              <div class="col-xs-6 col-sm-6 col-md-6 form-group">
                <label for="repeat_input">Repeat</label>
                <input type="text" class="form-control" id="repeat_input">
              </div>
              <!-- end repeat option -->
            </div>
            
            <!-- character options -->
            <div class="row">
              <div class="col-md-12">
                <label>Character Options</label>
              </div>
            </div>
            
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <label class="checkbox"><input type="checkbox" id="all_chars"> All ASCII</label>
              </div>
              
              <div class="col-xs-6 col-sm-6 col-md-6">
                <label class="checkbox"><input type="checkbox" id="digit_chars"> Digits</label>
              </div>
              
              <div class="col-xs-6 col-sm-6 col-md-6">
                <label class="checkbox"><input type="checkbox" id="upper_chars"> Upper</label>
              </div>
              
              <div class="col-xs-6 col-sm-6 col-md-6">
                <label class="checkbox"><input type="checkbox" id="lower_chars"> Lower</label>
              </div>
              
              <div class="col-xs-6 col-sm-6 col-md-6">
                <label class="checkbox"><input type="checkbox" id="special_chars"> Special</label>
              </div>
            </div>
            
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12">
                <label class="checkbox"><input type="checkbox" id="custom_checkbox"> Custom</label>
                <input type="text" class="form-control" id="custom_input">
              </div>
            </div>
            <!-- end character options -->
            
            <!-- pattern options -->
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12">
                <label class="checkbox"><input type="checkbox" id="pattern_checkbox"> Pattern</label>
                <input type="text" class="form-control" id="pattern_input">
              </div>
            </div>
            <!-- end pattern options -->
            
            <!-- buttons -->
            <div class="row">
              <div class="btn-group col-xs-6 col-sm-6 col-md-6">
                <button type="button" class="btn btn-custom" id="gen_button">Generate</button>
              </div>
              <div class="btn-group col-xs-6 col-sm-6 col-md-6">
                <button type="button" class="btn btn-custom" id="clear_button">Clear</button>
              </div>
            </div>
            <!-- end buttons -->
          </form>
        </div>
        </div>
        <!-- end option panel -->
        
        <div class="clearfix visible-xs"></div>
        
        <!-- output panel -->
        <div class="col-xs-12 col-sm-8 col-md-9">
        <div class="panel panel-default low-radius">
          <div class="panel-heading"><label>Results</label></div>
          <div class="table-responsive" id="output_panel">
            <table class="table" id="output_table">
              <thead>
                <tr>
                  <th>Word</th>
                  <th>Blind Entropy</th>
                  <th>Pool Entropy</th>
                  <th>Char Types</th>
                  <th>Unique</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        </div>
        <!-- end output panel -->
        
      </div>
    </div>
    <!-- end main container -->
        
    <footer class="bs-footer" role="contentinfo">
      <div>
        Copyright &copy; 2014 James Knoblauch
      </div>
    </footer>
    
    <script src="packages/browser/interop.js"></script>
    <script type="application/dart" src="index.dart"></script>
    <script src="packages/browser/dart.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  </body>
</html>
